<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Deixe seu comentário</h1>
        <form id="comentarioForm" action="https://ajudapratodos.000webhostapp.com/comentariostext/processa_comentario.php" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" required></textarea>

            <input type="checkbox" id="addFoto" name="addFoto" value="yes">
            <label for="addFoto">Adicionar uma foto de perfil ao comentário?</label>

            <div id="fotoContainer" style="display: none;">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto">
            </div>

            <button type="submit">Enviar</button>
        </form>
        <div id="comentarios">
            <!-- Comentários serão carregados aqui -->
        </div>
    </div>
<style>/**
 * Neon Purple: #6a0dad
 * Aqua Marina: #66ffff
 * Oscuro: #000000
 ----------------------------------*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

a {
    color: #66ffff;
    text-decoration: none;
}

ul {
    list-style-type: none;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
}

h1 {
    text-align: center;
    font-size: 36px;
    color: #6a0dad;
    font-weight: 400;
    margin-top: 20px;
}

form {
    background: #E60CFD;
    padding: 20px;
    box-shadow:   0 0 29px rgba(137, 11, 150, .7),
          0 0 59px rgba(137, 11, 150, .7),
          0 0 119px rgba(137, 11, 150, .7);
    margin-bottom: 20px;
    border-radius: 10px;
}

form label {
    display: block;
    margin-top: 10px;
    color: #66ffff;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 2px solid #66ffff;
    background-color: rgba(0, 0, 0, 0.5);
    color: #66ffff;
}

form input[type="file"] {
    margin-top: 10px;
    color: #66ffff;
}

form button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #66ffff;
    color: #000000;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 20px rgba(102, 255, 255, 0.8);
}

#comentarios {
    background: #6a0dad;
    padding: 20px;
    box-shadow: 0px 0px 20px rgba(106, 13, 173, 0.8);
    border-radius: 10px;
}

.comentario {
       display: flex;
    margin-bottom: 20px;
    border: 2px solid #66ffff;
    padding: 15px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    box-shadow: 0px 0px 20px rgba(102, 255, 255, 0.8);
    align-content: space-between;
    align-items: baseline;
    justify-content: space-between;
    flex-wrap: nowrap;
    flex-direction: column-reverse;
}

.comentario img {
    max-width: 100px;
    display: block;
    margin-top: 10px;
    border-radius: 5px;
    border: 2px solid #66ffff;
}

.comentario h3 {
    margin: 0;
    color: #66ffff;
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 10px;
}

.comentario p {
    margin: 0;
    color: #66ffff;
    font-size: 16px;
    line-height: 1.5;
}

.hidden {
    display: none;
}


</style>
    <script >document.addEventListener('DOMContentLoaded', function () {
    const addFotoCheckbox = document.getElementById('addFoto');
    const fotoContainer = document.getElementById('fotoContainer');

    addFotoCheckbox.addEventListener('change', function () {
        if (addFotoCheckbox.checked) {
            fotoContainer.style.display = 'block';
        } else {
            fotoContainer.style.display = 'none';
        }
    });
});
</script><script>
  document.addEventListener('DOMContentLoaded', function () {
    const addFotoCheckbox = document.getElementById('addFoto');
    const fotoContainer = document.getElementById('fotoContainer');
    const comentariosDiv = document.getElementById('comentarios');

    addFotoCheckbox.addEventListener('change', function () {
        if (addFotoCheckbox.checked) {
            fotoContainer.style.display = 'block';
        } else {
            fotoContainer.style.display = 'none';
        }
    });

    fetch('https://ajudapratodos.000webhostapp.com/comentariostext/carrega_comentarios.php')
        .then(response => response.json())
        .then(comentarios => {
            comentarios.forEach(comentario => {
                const comentarioDiv = document.createElement('div');
                comentarioDiv.classList.add('comentario');

                const nome = document.createElement('h3');
                nome.textContent = comentario.nome;

                const texto = document.createElement('p');
                texto.textContent = comentario.comentario;

                comentarioDiv.appendChild(nome);
                comentarioDiv.appendChild(texto);

                if (comentario.foto) {
                    const foto = document.createElement('img');
                    foto.src = 'https://ajudapratodos.000webhostapp.com/comentariostext/' + comentario.foto;
                    comentarioDiv.appendChild(foto);
                }

                comentariosDiv.appendChild(comentarioDiv);
            });
        });
});

</script>
    <script>
fetch('https://ajudapratodos.000webhostapp.com/comentariostext/carrega_comentarios.php', {headers: {"x-test": "algum valor"}})
.then(res => res.json())
.then(res => document.getElementById('comentarios').textContent = res.text)
.catch(error => document.getElementById('comentarios').textContent = error.message);
</script>
</body>
</html>
