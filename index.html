<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Deixe seu comentário</h1>
        <form id="comentarioForm" action="https://ajudapratodos.000webhostapp.com/comentariostext/processa_comentario.php" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" required></textarea>

            <input type="checkbox" id="addFoto" name="addFoto" value="yes">
            <label for="addFoto">Adicionar uma foto de perfil ao comentário?</label>

            <div id="fotoContainer" style="display: none;">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto">
            </div>

            <button type="submit">Enviar</button>
        </form>
        <div id="comentarios">
            <!-- Comentários serão carregados aqui -->
        </div>
    </div>
<style>
   body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-wrap: wrap;
            align-content: stretch;
        }

        .comment-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 90%;
            margin: 30px;
        }

        .comment-box h2,
        .comment-form h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .comment:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-content {
            flex: 1;
        }

        .commenter-name {
            font-weight: bold;
            color: #444;
        }

        .commenter-perspective {
            font-style: italic;
            color: #777;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #555;
            line-height: 1.5;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            align-content: space-around;
            justify-content: flex-start;
            align-items: center;
            background: #E60CFD;
            padding: 20px;
            box-shadow: 0 0 29px rgba(137, 11, 150, .7),
                        0 0 59px rgba(137, 11, 150, .7),
                        0 0 119px rgba(137, 11, 150, .7);
            border-radius: 10px;
            width: 100%;
        }

        .comment-form label {
            display: block;
            margin-top: 10px;
            color: #66ffff;
        }

        .comment-form input[type="text"],
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid #66ffff;
            background-color: rgba(0, 0, 0, 0.5);
            color: #66ffff;
        }

        .comment-form input[type="file"] {
            margin-top: 10px;
            color: #66ffff;
        }

        .comment-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #66ffff;
            color: #000000;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 20px rgba(102, 255, 255, 0.8);
            transition: background-color 0.3s;
        }

        .comment-form button:hover {
            background-color: #feb47b;
        }

        /* Media Query para dispositivos móveis */
        @media (max-width: 600px) {
            .comment-box {
                width: 100%;
                padding: 15px;
            }

            .comment-box h2,
            .comment-form h3 {
                font-size: 1.5rem;
            }

            .profile-pic {
                width: 40px;
                height: 40px;
            }

            .comment-content {
                font-size: 0.9rem;
            }

            .comment-form input[type="text"],
            .comment-form textarea {
                font-size: 0.9rem;
                padding: 8px;
            }

            .comment-form button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
</style>
    <script >document.addEventListener('DOMContentLoaded', function () {
    const addFotoCheckbox = document.getElementById('addFoto');
    const fotoContainer = document.getElementById('fotoContainer');

    addFotoCheckbox.addEventListener('change', function () {
        if (addFotoCheckbox.checked) {
            fotoContainer.style.display = 'block';
        } else {
            fotoContainer.style.display = 'none';
        }
    });
});
</script><script>
  document.addEventListener('DOMContentLoaded', function () {
    const addFotoCheckbox = document.getElementById('addFoto');
    const fotoContainer = document.getElementById('fotoContainer');
    const comentariosDiv = document.getElementById('comentarios');

    addFotoCheckbox.addEventListener('change', function () {
        if (addFotoCheckbox.checked) {
            fotoContainer.style.display = 'block';
        } else {
            fotoContainer.style.display = 'none';
        }
    });

    fetch('https://ajudapratodos.000webhostapp.com/comentariostext/carrega_comentarios.php')
        .then(response => response.json())
        .then(comentarios => {
            comentarios.forEach(comentario => {
                const comentarioDiv = document.createElement('div');
                comentarioDiv.classList.add('comentario');

                const nome = document.createElement('h3');
                nome.textContent = comentario.nome;

                const texto = document.createElement('p');
                texto.textContent = comentario.comentario;

                comentarioDiv.appendChild(nome);
                comentarioDiv.appendChild(texto);

                if (comentario.foto) {
                    const foto = document.createElement('img');
                    foto.src = 'https://ajudapratodos.000webhostapp.com/comentariostext/' + comentario.foto;
                    comentarioDiv.appendChild(foto);
                }

                comentariosDiv.appendChild(comentarioDiv);
            });
        });
});

</script>
    <script>
fetch('https://ajudapratodos.000webhostapp.com/comentariostext/carrega_comentarios.php', {headers: {"x-test": "algum valor"}})
.then(res => res.json())
.then(res => document.getElementById('comentarios').textContent = res.text)
.catch(error => document.getElementById('comentarios').textContent = error.message);
</script>
</body>
</html>
