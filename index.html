<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentários</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       /**
 * Neon Purple: #6a0dad
 * Aqua Marina: #66ffff
 * Oscuro: #000000
 ----------------------------------*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

a {
    color: #66ffff;
    text-decoration: none;
}

ul {
    list-style-type: none;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-wrap: wrap;
    align-content: stretch;
}

.container {
    width: 50%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
}

h1 {
    text-align: center;
    font-size: 36px;
    color: #6a0dad;
    font-weight: 400;
    margin-top: 20px;
}

form {
    background: #E60CFD;
    padding: 20px;
    box-shadow:   0 0 29px rgba(137, 11, 150, .7),
          0 0 59px rgba(137, 11, 150, .7),
          0 0 119px rgba(137, 11, 150, .7);
    margin-bottom: 20px;
    border-radius: 10px;
}

form label {
    display: block;
    margin-top: 10px;
    color: #66ffff;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 2px solid #66ffff;
    background-color: rgba(0, 0, 0, 0.5);
    color: #66ffff;
}

form input[type="file"] {
    margin-top: 10px;
    color: #66ffff;
}

form button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #66ffff;
    color: #000000;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 20px rgba(102, 255, 255, 0.8);
}

#comentarios {
    background: #6a0dad;
    padding: 20px;
    box-shadow: 0px 0px 20px rgba(106, 13, 173, 0.8);
    border-radius: 10px;
}

.comentario {
    margin-bottom: 20px;
    border: 2px solid #66ffff;
    padding: 15px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    box-shadow: 0px 0px 20px rgba(102, 255, 255, 0.8);
}

.comentario img {
    max-width: 100px;
    display: block;
    margin-top: 10px;
    border-radius: 5px;
    border: 2px solid #66ffff;
}

.comentario h3 {
    margin: 0;
    color: #66ffff;
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 10px;
}

.comentario p {
    margin: 0;
    color: #66ffff;
    font-size: 16px;
    line-height: 1.5;
}

.hidden {
    display: none;
}

/* Media Query para dispositivos móveis */
@media (max-width: 600px) {
    .container {
        width: 90%;
    }

    h1 {
        font-size: 28px;
    }

    form {
        padding: 15px;
    }

    form input[type="text"],
    form textarea {
        font-size: 0.9rem;
        padding: 8px;
    }

    form button {
        padding: 8px;
        font-size: 0.9rem;
    }

    .comentario h3 {
        font-size: 18px;
    }

    .comentario p {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Deixe seu comentário</h1>
        <form id="comentarioForm" action="https://ajudapratodos.000webhostapp.com/comentariostext/processa_comentario.php" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" required></textarea>

            <input type="checkbox" id="addFoto" name="addFoto" value="yes">
            <label for="addFoto">Adicionar uma foto de perfil ao comentário?</label>

            <div id="fotoContainer" style="display: none;">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto">
            </div>

            <button type="submit">Enviar</button>
        </form>
        <div id="comentarios">
            <!-- Comentários serão carregados aqui -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addFotoCheckbox = document.getElementById('addFoto');
            const fotoContainer = document.getElementById('fotoContainer');
            const comentariosDiv = document.getElementById('comentarios');

            addFotoCheckbox.addEventListener('change', function () {
                if (addFotoCheckbox.checked) {
                    fotoContainer.style.display = 'block';
                } else {
                    fotoContainer.style.display = 'none';
                }
            });

            fetch('https://ajudapratodos.000webhostapp.com/comentariostext/carrega_comentarios.php')
                .then(response => response.json())
                .then(comentarios => {
                    comentarios.forEach(comentario => {
                        const comentarioDiv = document.createElement('div');
                        comentarioDiv.classList.add('comment'); // Corrigido para 'comment'

                        const nome = document.createElement('h3');
                        nome.textContent = comentario.nome;

                        const texto = document.createElement('p');
                        texto.textContent = comentario.comentario;

                        comentarioDiv.appendChild(nome);
                        comentarioDiv.appendChild(texto);

                        if (comentario.foto) {
                            const foto = document.createElement('img');
                            foto.src = 'https://ajudapratodos.000webhostapp.com/comentariostext/' + comentario.foto;
                            foto.classList.add('profile-pic'); // Adicionando classe 'profile-pic' para estilização correta
                            comentarioDiv.appendChild(foto);
                        }

                        comentariosDiv.appendChild(comentarioDiv);
                    });
                })
                .catch(error => console.error('Erro ao carregar comentários:', error));
        });

        // Exemplo de envio de comentário (requer backend para processar o formulário)
        document.getElementById('comentarioForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio padrão do formulário para não recarregar a página

            const formData = new FormData(this);

            fetch('https://ajudapratodos.000webhostapp.com/comentariostext/processa_comentario.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar comentário');
                }
                return response.json();
            })
            .then(result => {
                // Limpar o formulário ou dar feedback de sucesso, se necessário
                console.log('Comentário enviado com sucesso:', result);
            })
            .catch(error => console.error('Erro ao enviar comentário:', error));
        });
    </script>
</body>
</html>
